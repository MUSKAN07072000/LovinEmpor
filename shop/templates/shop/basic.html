<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %}</title>

    {% block head %} {% endblock head %}
</head>

<style>
    a.nav-link {
        font-size: smaller;
    }

    #popcart {
        color: rgb(7, 3, 3);
        font-weight: bold;
        padding: 2px;
    }

    #cfbasic {
        padding: 50px;
    }

    #blog-footer {
        text-align: center;
        background-color: darkgrey;
    }
</style>
{% block css %} {% endblock css %}

<body>
    <div id="cfbasic" class="container-fluid">
        <!-- adding navbar -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/shop/">LovinEmpor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/shop">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/shop/about/">AboutUs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/shop/contact/">ContactUs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/blog/">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/shop/tracker/">Tracker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/shop/checkout/">Checkout</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" action="/shop/search/">
                        <input name="search" id="search" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-sm btn-outline-light" type="submit">Search</button>
                        <!-- the nav-item Cart is being added so that we can show the 'number of products' in cart 
                    and a popover HTML  has been added to it but still have to add js to enable popover-->
                    </form>
                    <!-- <button id="popcart" class="btn btn-sm btn-secondary">
                        Cart(<span id="cart">0</span>)
                    </button> -->
                    <a href="/shop/checkout/">
                        <button id="popcart" type="button" class="btn btn-sm btn-secondary btn-outline-light mx-2"
                            data-bs-trigger="hover" data-bs-toggle="popover" data-bs-html='true'>Cart(<span
                                id="cart">0</span>)
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- navbar ended  -->
    {% block body %}

    {% endblock body %}
    <!-- footer of website  -->
    <div class="shadow p-3 mb-5 bg-body rounded">
        <footer class="blog-footer my-4" id="blog-footer">
            <hr>
            <centre>This is a website made by LovinEmpor</centre>
            <br>
            <centre>
                <a href="#">Back to top</a>
            </centre>
        </footer>
    </div>
    <!-- ending footer of website  -->
    <!-- js for  -->
    {% block js %} {% endblock js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- js for enabling popover all over the website -->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
